<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi-Player RPS!</title>

    <!--  JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Links to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="/assets/js/config.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Links to an dditional CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Jumbotron with Title -->
        <div class="jumbotron">
            <h1 class="text-center"><strong>Rock-Paper-Scissors!</strong></h1>
            <h2 class="text-center">Please enter your name to start</h2>
        </div> <!-- End Jumbotron -->

        <!-- Player Name Section -->
        <div class="formPanel">
            <form id="name-form">
                <input type="text" id="name-input" placeholder="Your Name">
                <input id="add-name" type="submit" value="Submit">
            </form>
        </div> <!-- End Player Name Section  -->

        <!-- Game Data Section -->
        <div class="panel panel-default">
            <div class="row">
                <!-- Game Data Row -->

                <!-- Player 1 Section -->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default playerPanel" id="playerPanel1">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerOneName"></h3>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>


                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player1Stats"></div>
                        </div>
                    </div>
                </div> <!-- End Player 1 Section -->

                <!-- Game Outcome Section -->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default gamePanel">
                        <h3 class="panel-title text-center" id="waitingNotice"></h3>
                        <h3 class="panel-title text-center" id="roundOutcome">Rock-Paper-Scissors</h3>
                    </div>
                </div> <!-- End Game Outcome Section -->

                <!-- Player 2 Section -->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="panel panel-default playerPanel" id="playerPanel2">
                        <div class="panel-heading panelName">
                            <h3 class="panel-title text-center" id="playerTwoName"></h3>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Rock</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Paper</div>
                        </div>

                        <div class="panel-body panelOption text-center">
                            <div class="option">Scissors</div>
                        </div>


                        <div class="panel-body panelStats text-center">
                            <div class="stats" id="player2Stats"></div>
                        </div>
                    </div>
                </div> <!-- End Player 2 Section -->

            </div> <!-- Game Data Row -->
        </div> <!-- End Game Data Section  -->

        <!-- Chat Section -->
        <div class="row">

            <div class="col-lg-8 col-md-8 col-sm-8">
                <div id="chatDisplay"></div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="chatInput">
                    <div class="chatLabel">Type Your Message!</div>

                    <div class="chatPanel">
                        <form id="chat-form">
                            <textarea type="text" id="chat-input"></textarea>
                            <input id="chat-send" type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div> <!-- End Player Name Section  -->

        </div> <!-- End Chat Section  -->

        <!-- Row containting the website footer -->
        <div class="row">

            <div id="footerSpacer">
            </div>

            <div class="footer navbar-fixed-bottom" id="footerPanel">
                <div class="copyright">
                    Â© Craig Derocher -RPG RPS -Unit 7 Assignment
                </div>
            </div>

        </div> <!-- End the footer row -->

    </div> <!-- End Bootstrap Grid -->

    <!-- Load the JavaScript application file -->
    <script src="/assets/js/app.js"></script>

</body>

</html>
